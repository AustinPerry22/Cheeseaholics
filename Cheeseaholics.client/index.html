<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light py-4 grad-1 shadow">
      <a class="navbar-brand ms-5 animate__animated animate__backInRight" href="#">
        <img src="./assets/style/logo.png" height="60" alt="" loading="lazy" class="m-auto">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <li class="nav-item"><a href="" class="nav-link active fs-1 animate__animated animate__backInRight">FORUM</a>
          </li>
        </div>
      </div>
      <div
        class="flex-grow-1 justify-content-end align-items-center d-flex me-5 fs-3 account animate__animated animate__backInLeft"
        id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <section class="row p-0 m-0 main-row shadow p-3">
      <div class="col-md-4 col-12 p-0 m-0 mt-5 text-center heading-text bg-secondary-subtle">
        <h3 class=" mt-3 animate__animated animate__fadeIn">CATEGORIES</h3>
        <section class="row justify-content-center">
          <div class="col-md-10 col-12 bg-light text-dark">
            <button class="btn btn-primary w-75 rounded-5 fs-4 fw-bolder my-2"
              onclick='app.PostController.getPosts()'>All
              Cheese Types</button>
            <button class="btn btn-dark w-75 rounded-5 fs-4 fw-bolder my-2"
              onclick='app.PostController.getPosts("cheddar")'>CHEDDA</button>
            <button class="btn btn-dark w-75 rounded-5 fs-4 fw-bolder mb-2"
              onclick='app.PostController.getPosts("mozzarella")'>MOZZARELLA</button>
            <button class="btn btn-dark w-75 rounded-5 fs-4 fw-bolder mb-2"
              onclick="app.PostController.getPosts('american')">AMERICAN</button>
            <button class="btn btn-dark w-75 rounded-5 fs-4 fw-bolder mb-2"
              onclick='app.PostController.getPosts("parmesan")'>PARMESAN</button>
            <button class="btn btn-dark w-75 rounded-5 fs-4 fw-bolder mb-2"
              onclick='app.PostController.getPosts("bleuCheese")'>BLEU CHEESE</button>
          </div>
        </section>
        <!-- open model button -->
        <div id="createPost">
          <!-- <button class="btn btn-success w-75 rounded-5 fs-4 fw-bolder mt-5" data-bs-toggle="modal"
            data-bs-target="#exampleModal" data-whatever="@mdo">CREATE POST</button> -->
        </div>
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form onsubmit="app.PostController.createPost()">
                  <label for="cheeseType" class="col-form-label">Cheese Type:</label>
                  <select name="cheeseType">
                    <option value="cheddar">CHEDDA</option>
                    <option value="mozzarella">MOZZARELLA</option>
                    <option value="american">AMERICAN</option>
                    <option value="parmesan">PARMESAN</option>
                    <option value="bleuCheese">BLEU CHEESE</option>
                  </select>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="recipient-name" name="title">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message-text" name="description"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Post</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>

      </div>
      <div class="col-8 p-0 m-0 mt-5 text-center heading-text bg-secondary-subtle">
        <h3 class=" mt-3 animate__animated animate__fadeIn">POSTS</h3>
        <div class="post-container" id="post-container">
          <!-- card -->
          <!-- <div class="card p-2 mx-5">
            <div class="row no-gutters">
              <div class="col-2">
                <img class="card-img"
                  src="https://images.squarespace-cdn.com/content/v1/5a41ce1129f187de5f70506d/1515104526219-CTC9ND914ZD62K9D3ZSW/placeholder-person.jpg"
                  alt="Profile Picture" height="100" style="width: 100px;">
              </div>
              <div class="col-10">
                <div class="card-body ">
                  <h5 class="card-title  d-flex flex-row justify-content-start post-title">Title</h5>
                  <p class="card-text  d-flex flex-row justify-content-start">Actual post body.</p>
                </div>
              </div>
            </div>
          </div> -->
          <!-- end card -->
        </div>
      </div>
    </section>

    <!-- OFF CANVAS -->
    <div class="offcanvas offcanvas-start w-50" tabindex="-1" id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">CURRENT DISCUSSION</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="active-post-container">
          <!-- ACTIVE POST CARD -->
          <!-- END ACTIVE POST CARD -->
        </div>
        <div id="active-post-comment-container">
          <!-- COMMENTS -->
          <!-- END COMMENTS -->
        </div>
      </div>
      <div id="scroll-tgt"></div>
    </div>
    </div>
    </div>

    <section id="router-view">
      <!-- primary viewport -->
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
